<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>
<body>

<input class="numberInput" type="text">
<p></p>

<script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
        return num * num;
    }

    function cubed(num) {
        return num * num * num;
    }

    function factorial(num) {
        let x = num;
        if (num<0) {
            return 'NaN'
        }
        let res = 1;
        for (x; x>0; x--) {
            res *= x;
        }
        return res;
    }

    input.onchange = function() {
        let num = input.value;
        if (isNaN(num)) {
            para.textContent = 'You need to enter a number';
        } else {
            para.textContent = num + ' square is ' + squared(num) + '.\n' +
                num + ' cubed is ' + cubed(num) + '.\n' +
                num + ' factorial is ' + factorial(num) + '. ';
        }
    }
</script>
</body>
</html>
